<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- require APlayer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
</head>
<style>
    .Global_background {
        min-width: 100vw;
        min-height: 100vh;
        background-color: black;
        position: relative;
    }

    .list_img {
        position: absolute;
        top: 18%;
        left: 16%;
    }

    .fade-enter-active,
    .fade-leave-active {
        transition: opacity 1s ease;
    }

    .fade-enter,
    .fade-leave-to {
        opacity: 0;
    }

    .list_img img {
        width: 70vw;
        height: 30vh;
    }

    .center_select {
        position: absolute;
        top: 50%;
        left: 36%;
        width: 30vw;
    }

    .selecetor {
        width: 30vw;
    }

    .bottom_audio {
        position: absolute;
        top: 70%;
        width: 50vw;
        left: 26%;
    }
</style>

<body>
    <div id="app">
        <div class="Global_background">
            <transition name="fade"> <!-- 添加过渡效果 -->
                <div v-if="show === 1" class="list_img"><img src="./144p.png" alt=""></div>
            </transition>
            <transition name="fade"> <!-- 添加过渡效果 -->
                <div v-if="show === 2" class="list_img"><img src="./240p.png" alt=""></div>
            </transition>
            <transition name="fade"> <!-- 添加过渡效果 -->
                <div v-if="show === 3" class="list_img"><img src="./480p.png" alt=""></div>
            </transition>
            <transition name="fade"> <!-- 添加过渡效果 -->
                <div v-if="show === 4" class="list_img"><img src="./720p.png" alt=""></div>
            </transition>
            <transition name="fade"> <!-- 添加过渡效果 -->
                <div v-if="show === 5" class="list_img"><img src="./1080p.png" alt=""></div>
            </transition>
            <!-- 下拉框 -->
            <div class="center_select">
                <el-select class="selecetor" v-model="value" placeholder="请选择">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </div>
            <!-- 背景音乐 -->
            <!-- 添加音频元素 -->
            <div id="aplayer" class="bottom_audio"></div>
        </div>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                show: 0,
                options: [{
                    value: '1',
                    label: '144p'
                }, {
                    value: '2',
                    label: '240p'
                }, {
                    value: '3',
                    label: '480p'
                }, {
                    value: '4',
                    label: '720p'
                }, {
                    value: '5',
                    label: '1080p'
                }],
                value: '',
                ap: null
            }
        },
        watch: {
            value: {
                handler() {
                    this.show = Number(this.value)
                }
            },
        },
        mounted() {
            this.init()
        },
        methods: {
            init() {
                this.ap = new APlayer({
                    container: document.getElementById('aplayer'),
                    audio: [{
                        name: '在你的身边（慢放）',
                        artist: '慢热的气球',
                        url: 'http://m804.music.126.net/20230822162422/97bd9990d36fe945d15a590130cb1338/jdymusic/obj/wo3DlMOGwrbDjj7DisKw/15835610890/cca8/54e1/9b69/afcb5a50ca14092164828cd565f04fe6.mp3?authSecret=0000018a1c41645f18ba0aaba36317af',
                        cover: 'https://p2.music.126.net/mfVuBCHSCb6aichOioC4Pg==/109951167675914515.jpg?param=130y130'
                    }]
                });
                this.$confirm('此操作将开启背景音乐的播放, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.ap.play()
                    this.$message({
                        type: 'success',
                        message: '开启成功!'
                    });

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消开启'
                    });
                });

            }
        }
    })
</script>

</html>
